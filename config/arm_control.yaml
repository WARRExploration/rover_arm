# Not generated by MoveIt SetupAssistant

# Publish all joint states -----------------------------------
joint_state_controller:
  type: joint_state_controller/JointStateController
  publish_rate: 50  

# Position Controllers ---------------------------------------
# values based on dynamic tuning in RQT:
# http://gazebosim.org/tutorials/?tut=ros_control
# These configurations are used by ros_control

arm_controller:
  type: effort_controllers/JointTrajectoryController
  joints: 
    - joint0
    - joint1
    - joint2
    - joint3
    - joint4
    - joint_hand
  gains:
    joint0: {
      p: 800.0,
      i: 500.0,
      d: 100.0,
      i_clamp: 50.0,
      antiwindup: true
    }
    joint1: {
      p: 200.0,
      i: 40.0,
      d: 30.0,
      i_clamp: 50.0,
      antiwindup: true
    }
    joint2: {
      p: 20.0,
      i: 10.0,
      d: 1.0,
      i_clamp: 10.0,
      antiwindup: true
    }
    joint3: {
      p: 50.0,
      i: 10.0,
      d: 5.0,
      i_clamp: 100.0,
      antiwindup: true
    }
    joint4: {
      p: 50.0,
      i: 5.0,
      d: 0.5,
      i_clamp: 10.0,
      antiwindup: true
    }
    joint_hand: {
        p: 100.0, 
        i: 0.01, 
        d: 10.0, 
        i_clamp: 50.0, 
        antiwindup: true
    }
  
